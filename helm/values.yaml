replicaCount: 2

nameOverride:
fullnameOverride:


image:
  repository: romulofranca/hello-app
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: NodePort
  port: 3000

env:
  environment: "production"
  logLevel: "info"

resources:
  requests:
    cpu: "100m"
    memory: "128Mi"
  limits:
    cpu: "250m"
    memory: "256Mi"
